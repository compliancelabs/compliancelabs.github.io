<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment Successful – ComplianceLabs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:Inter,Segoe UI,sans-serif;text-align:center;padding:2rem 1rem;background:#f8f9fc;color:#1f2937}
    h1{color:#10b981;margin-bottom:1rem}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:.75rem 1.5rem;border-radius:12px;background:#6366f1;color:#fff;font-weight:600;margin:1rem .5rem;text-decoration:none}
    .btn:hover{background:#4f46e5}
    .calendly-inline-widget{min-width:320px;height:630px;margin-top:1.5rem;border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,.08)}
    @media(max-width:600px){.calendly-inline-widget{height:580px}}
  </style>
  <!-- GA4 with your real ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R272PPXYLQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R272PPXYLQ');
  </script>
</head>
<body>
  <h1>✅ Payment received – your checklist is ready!</h1>
  <p>Download the PDF below, then book your free 15-min audit call – we’ll fix any red boxes live.</p>

  <!-- PDF DOWNLOAD – MUST EXIST IN REPO -->
  <a class="btn" href="assets/checklist/27-point-compliance-checklist.pdf" download>Download Checklist PDF</a>

  <!-- Calendly embed – waits for booking -->
  <div class="calendly-inline-widget" data-url="https://calendly.com/compliancelabs0/30min" style="min-width:320px;height:630px;"></div>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

  <!-- WAIT for Calendly booking, THEN redirect + GA4 -->
  <script>
    window.addEventListener('message', function(e) {
      if (e.origin === 'https://calendly.com' && e.data.event === 'calendly.event_scheduled') {
        // GA4 conversion
        gtag('event', 'booking', {event_category: 'engagement', value: 1});
        // Redirect after 2 seconds
        setTimeout(function() {
          window.location.href = '/?success=true&booking=1';
        }, 2000);
      }
    });
  </script>

  <p><small>Booking complete? You’ll be redirected in 2 seconds…</small></p>
</body>
</html>

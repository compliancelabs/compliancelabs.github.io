    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R272PPXYLQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R272PPXYLQ');

    // Initial page-load conversion (base tracking)
    gtag('event', 'purchase', {
      event_category: 'thank-you-page', 
      value: 19.00, // Assuming a £19 Health-Check value
      currency: 'GBP'
    });

    // Function to track PDF download click
    function trackDownload() {
        gtag('event', 'download', {
            event_category: 'Checklist',
            event_label: 'Checklist_Download_Click'
        });
        // The download attribute on the link handles the file save
    }

    // --- CALENDLY EVENT LISTENER & REDIRECT ---
    window.addEventListener('message', function(e) {
        // Check for the specific Calendly invitee_created event
        if (e.origin === 'https://calendly.com' && e.data.event && e.data.event === 'calendly.event.data.invitee_created') {
            
            // 1. Fire a definitive conversion event for the booking
            gtag('event', 'appointment_booked', {
                event_category: 'Conversion',
                event_label: 'Audit_Call_Complete'
            });

            // 2. Redirect after a small delay (1.5 seconds)
            setTimeout(function() {
                // Change this to your desired final URL
                window.location.href = '/thank-you-complete.html'; 
            }, 1500); 
        }
    });
  </script>

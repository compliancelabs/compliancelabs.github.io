<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root { --emerald: #059669; --charcoal: #020617; }
        body { font-family: 'Manrope', sans-serif; background-color: #f8fafc; color: var(--charcoal); }
        .serif-heading { font-family: 'Playfair Display', serif; }
        .btn-institutional { background: var(--charcoal); color: white; padding: 20px 40px; font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; font-weight: 800; transition: all 0.3s; display: flex; align-items: center; justify-content: space-between; width: 100%; cursor: pointer; }
        .btn-institutional:hover { background: var(--emerald); }
    </style>
</head>
<body class="antialiased">
    <header class="bg-white border-b border-slate-100 h-24 flex items-center">
        <div class="max-w-[1600px] mx-auto px-8 w-full flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-5 group">
                <svg viewBox="0 0 100 120" class="h-10 w-auto">
                    <path d="M50 5 L90 25 V75 L50 115 L10 75 V25 L50 5Z" fill="#0f172a"/>
                    <path d="M50 20 V100 M25 40 L75 40 M25 70 L75 70" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                    <circle cx="50" cy="20" r="4.5" fill="#10b981"/><circle cx="50" cy="55" r="6" fill="#10b981"/><circle cx="50" cy="100" r="4.5" fill="#10b981"/><circle cx="25" cy="40" r="3" fill="#10b981"/><circle cx="75" cy="40" r="3" fill="#10b981"/><circle cx="25" cy="70" r="3" fill="#10b981"/><circle cx="75" cy="70" r="3" fill="#10b981"/>
                </svg>
                <div class="flex flex-col pt-1">
                    <h1 class="font-bold tracking-tight text-slate-900 text-lg uppercase leading-none">Compliance <span class="text-emerald-700">Labs</span></h1>
                    <h2 class="text-[10px] tracking-[0.3em] font-black text-slate-500 uppercase mt-1.5">& CAPITAL</h2>
                </div>
            </a>
            <div class="flex items-center gap-3 bg-emerald-900/5 border border-emerald-500/20 px-5 py-2.5">
                <div class="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                <span class="text-[10px] font-black uppercase tracking-[0.2em] text-emerald-700">Secure Session Active</span>
            </div>
        </div>
    </header>

    <main class="max-w-[1200px] mx-auto px-8 py-20 lg:py-32">
        <div class="max-w-3xl mb-24">
            <h1 class="serif-heading text-5xl md:text-7xl text-slate-900 mb-10 leading-[1.1] italic">Protocol Initialized.</h1>
            <p class="text-slate-500 text-xl font-light leading-relaxed">Your high-grade technical briefing has been generated.</p>
        </div>
        <div class="grid lg:grid-cols-12 gap-px bg-slate-200 border border-slate-200">
            <div class="lg:col-span-5 bg-white p-12 lg:p-16 flex flex-col justify-between">
                <h2 class="serif-heading text-3xl text-slate-900 mb-6">Technical Asset</h2>
                <a href="#" class="btn-institutional"><span>Download Briefing PDF</span> <i class="fas fa-arrow-down"></i></a>
            </div>
            <div class="lg:col-span-7 bg-white p-12 lg:p-16">
                <h2 class="serif-heading text-3xl text-slate-900 mb-6">Finalize Audit</h2>
                <p class="text-sm text-slate-500 mb-12">Select your 15-minute slot.</p>
                <div class="bg-slate-50 h-96 border border-dashed border-slate-300 flex items-center justify-center font-bold text-slate-400">CALENDLY_WIDGET_RESERVED</div>
            </div>
        </div>
    </main>
</body>
</html>

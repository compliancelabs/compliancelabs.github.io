<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ComplianceLabs – CIS & Debt Chasing for UK Construction Contractors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Fixed-fee compliance & retentions chasing for UK construction SMEs. Plans from £690/mo. Book a free Compliance Check today.">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- FINAL PRODUCTION CSS - ALL FIXES INCLUDED ---------- */
    :root {
      --primary: #0f172a;    /* navy (Main text, headings, footer background) */
      --hmrc-dark-green: #004d33; /* Darker green for buttons (Professional/HMRC feel) */
      --highlight-contrast: #e59a00; /* Contrasting Amber/Orange for 'Most Popular' */
      --hmrc-green: #00823b; /* Official HMRC Green for accents */
      --white: #ffffff;
      --grey: #f7f9fc;
      --light-grey-bg: #f3f4f6; 
      --radius: 6px;
      --shadow-subtle: 0 2px 4px rgba(0,0,0,.04);
      --shadow-hover:  0 12px 24px rgba(0,0,0,.08);
      --border-color: #d1d5db; 
      --button-hover-dark: #000000; /* Black for button hover */
    }

    /* ---------- 1. GLOBAL RESET & BASE LAYOUT ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    body{
      font-family:"Inter",system-ui,sans-serif;
      font-weight:400;
      color:var(--primary);
      background:var(--grey);
      line-height:1.6;
      overflow-x:hidden;
      padding-top:76px; /* Space for the 72px Navbar */
    }
    h1,h2,h3{font-weight:700;line-height:1.2;color:var(--primary);}
    img,svg{display:block;max-width:100%}
    a{text-decoration:none !important;color:inherit;}
    .container{max-width:1280px;margin-inline:auto;padding-inline:1.5rem}
    section{padding-block:4rem}
    .section-title, .section-title-large {text-align:center} 
    .seo-only { position: absolute; left: -10000px !important; top: auto; width: 1px; height: 1px; overflow: hidden;text-align: center;}
    .btn:active{transform:scale(.98)}

    /* ---------- BUTTONS ---------- */
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:.65rem 1.5rem;border-radius:var(--radius);font-weight:600;border:2px solid transparent;cursor:pointer;transition:all .2s;}
    .btn-primary{background:var(--hmrc-dark-green);color:var(--white); border-color: var(--hmrc-dark-green);}
    .btn-primary:hover{background:var(--button-hover-dark); color:var(--white); border-color: var(--button-hover-dark);}
    .btn-outline{background:transparent;color:var(--primary);border-color:var(--primary);}
    .btn-outline:hover{background:var(--button-hover-dark);color:var(--white); border-color: var(--button-hover-dark);}
    .btn-large{padding:.85rem 2rem;font-size:1.125rem}
    .btn-outline-white{border-color:var(--white);color:var(--white);background:transparent;}
    .btn-outline-white:hover{background:var(--white);color:var(--primary);}


    /* ---------- NAVBAR ---------- */
    .navbar{position:fixed;top:0;width:100%;z-index:1000;background:var(--white);box-shadow:0 1px 2px rgba(0,0,0,.06)} 
    .navbar .nav-inner{display:flex;align-items:center;justify-content:space-between;height:72px}
    .navbar a{font-weight:500;color:#334155;transition:color .2s}
    .navbar a:hover{color:var(--hmrc-green);} 
    .nav-links{display:flex;align-items:center;gap:2rem}


    /* ---------- PROOF BAR & HERO ALIGNMENT FIXES ---------- */
    .proof-bar{background:var(--primary);color:var(--white);padding:.5rem 0;font-size:.875rem;font-weight:800;text-align:center}
    .hero{background:linear-gradient(135deg,#e0e7ff 0%,#c7d2fe 100%);padding:4rem 0}
    .hero-grid{display:grid;grid-template-columns:1fr 1fr;gap:3rem;align-items:center}
    .hero-text{text-align:left}
    .hero-title{text-align:left;font-size:3rem;line-height:1.2}
    .hero-lead{margin:1.5rem 0 2rem 0;font-size:1.25rem;color:#4b5563;max-width:600px;text-align:left}
    .regulatory-hook{font-size:1rem;color:var(--primary);font-weight:500;margin:1rem 0 2rem 0;max-width:600px;text-align:left}
    .hero-stats{display:flex;gap:2rem;margin-top:2.5rem;justify-content:flex-start} 
    .hero-cta-group{display:flex;gap:1rem;flex-wrap:wrap;justify-content:flex-start;margin-top:1.5rem} 
    .star-row{display:flex;gap:.25rem;align-items:center;justify-content:flex-start;margin-bottom:1rem} 
    .hero-stats small {font-size: 0.9rem;} /* Consistent sizing for small text */
    .hero-stats span {font-weight: 700; font-size: 1.75rem; color: var(--primary);}


    /* ---------- TRUST BAR & TESTIMONIALS (ANIMATION/SCROLL) ---------- */
    .trust{background:var(--white);padding:.75rem 0}
    .marquee{display:flex;gap:2rem;overflow:hidden;animation:marquee-scroll 20s linear infinite;width:200%}
    .marquee span{flex:0 0 auto;white-space:nowrap;font-size:1.1rem;font-weight:600;color:#4b5563;padding-right:2rem}
    @keyframes marquee-scroll{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

    .testimonials{background:var(--light-grey-bg)}
    .testi-scroll{display:flex;gap:1rem;overflow-x:auto;padding-block-end:1rem;scroll-snap-type:x mandatory;animation:testi-scroll 40s linear infinite}
    .testi-scroll blockquote{flex:0 0 320px;scroll-snap-align:start;padding:1.5rem;background:var(--white);box-shadow:var(--shadow-subtle);display:flex;flex-direction:column;justify-content:space-between;min-height:180px}
    @keyframes testi-scroll{0%{transform:translateX(0)}100%{transform:translateX(calc(-320px * 4 - 1.5rem * 4))}}


    /* ---------- PRICING (NO BULLETS/BUTTON LEVELING) ---------- */
    .pricing{background:var(--white)}
    .pricing-row{display:flex;gap:1.5rem;overflow-x:auto;padding-bottom:1rem;flex-wrap:nowrap}
    .price-card{flex:1 1 0;min-width:280px;display:flex;flex-direction:column;padding:2.5rem 1.75rem 2rem;border:1px solid var(--border-color);border-radius:var(--radius);box-shadow:var(--shadow-subtle)}
    .price-card ul{list-style:none !important;padding-left:0;flex-grow:1;line-height:1.7;margin-block:1rem 1.25rem}
    .price-card ul li{padding-left:0;margin-bottom:.4rem}
    .price-card .price {font-size: 2.5rem; font-weight: 800; color: var(--primary); margin-block: 0.5rem 1rem;}
    .price-card .price-value {font-weight: 800;} /* Ensure price numbers are bold */
    .price-card .btn{margin-top:auto;width: 100%;}
    .price-card .note {text-align: center; font-size: 0.95rem; color: #4b5563;}

    /* ---------- FOOTER (FINAL GRID LOCK) ---------- */
    footer{background:var(--primary);color:#a5b1bb;font-size:.875rem;padding-block:2.5rem 1.5rem}
    footer .container{display:grid;grid-template-columns: 35% 20% 20% 25%; gap: 2rem;}
    footer ul{list-style:none;padding:0;margin:0}
    footer a{color:#a5b1bb;transition:color .2s;display:block;padding-block:2px}
    footer a:hover{color:#fff}
    footer h4{color:#fff;margin-bottom:.75rem;font-size:1rem}
    .socials{display:flex;gap:.75rem;margin-top:1rem}

    /* ---------- MOBILE RESPONSIVENESS (Ensure stacking works) ---------- */
    @media(max-width:900px){
        .hero-grid{display:flex;flex-direction: column;}
        .hero-text {text-align: center;} 
        .hero-title, .hero-lead, .regulatory-hook {text-align: center;}
        .hero-stats, .hero-cta-group, .star-row {justify-content: center;}
    }
    @media(max-width:768px){
        footer .container{grid-template-columns:1fr;text-align:center}
    }
  </style>
</head>

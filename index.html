<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Compliance Labs – CIS Tax Return Service for Subcontractors | Sub-contractor Compliance & Debt Chasing for UK Construction SMEs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fixed-fee compliance & retentions chasing for UK construction SMEs. Plans from £690/mo. Book a £19 Compliance-Check today.">
  <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* ---- PUSH PAGE DOWN SO BANNER IS NOT COVERED ---- */
    body { padding-top: 80px; } /* height of fixed navbar */
    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; }

    /* ---- WHITE BUTTON TEXT FIX ---- */
    .navbar .btn-primary { color: var(--white) !important; }

    /* ---- HERO UPGRADES ---- */
    .proof-bar {
      background: var(--accent);
      color: var(--white);
      text-align: center;
      padding: 0.5rem;
      font-size: 0.875rem;
    }
    .star-row {
      display: flex;
      gap: 0.25rem;
      margin-block-end: 1rem;
    }
    .star-row svg {
      width: 16px;
      height: 16px;
      fill: #f59e0b;
    }
    .hero-cta-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-block-start: 1.5rem;
    }
    .btn-outline-white {
      border: 2px solid var(--white);
      color: var(--white);
      background: transparent;
    }
    .btn-outline-white:hover {
      background: var(--white);
      color: var(--primary);
    }

    /* ---- TRUST BAR – GENERIC CONSTRUCTION ICONS ONLY ---- */
    .trust {
      padding: 2rem 0;
      background: var(--white);
    }
    .marquee {
      display: flex;
      gap: 2rem;
      overflow: hidden;
      animation: scroll 25s linear infinite;
    }
    .marquee svg {
      flex: 0 0 auto;
      height: 40px;
      width: 120px;
      fill: #9ca3af;
      transition: transform .25s;
    }
    .marquee svg:hover {
      transform: scale(1.05);
    }
    @keyframes scroll {
      0% { transform: translateX(0) }
      100% { transform: translateX(-50%) }
    }

    /* ---- PRICING – SAME ROW (no wrap) + taller cards ---- */
    .pricing-row {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-block-end: 1rem;
      scroll-snap-type: x mandatory;
      flex-wrap: nowrap;
    }
    .pricing-row .price-card {
      flex: 1 1 0;
      min-width: 260px;
      scroll-snap-align: start;
      padding: 2rem 1.5rem 1.5rem;
      font-size: 0.9375rem;
      position: relative;
    }
    .pricing-row .price-card .price { font-size: 1.75rem; margin-block: 0.5rem 0.25rem; }
    .pricing-row .price-card ul     { margin-block: 1rem 1.25rem; }
    .pricing-row .price-card li     { margin-block-end: 0.35rem; }
    .badge {
      display: inline-block;
      background: var(--primary);
      color: var(--white);
      padding: 0.25rem 0.75rem;
      border-radius: 99px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-block-end: 0.75rem;
    }
    .overage-note {
      font-size: 0.75rem;
      color: #6b7280;
      margin-block-start: 0.5rem;
    }

    /* ---- TRUST BADGES – REAL SVGs ---- */
    .trust-badges {
      display: flex;
      gap: 1rem;
      justify-content: center;
      align-items: center;
      margin-block: 1rem 2rem;
      flex-wrap: wrap;
    }
    .trust-badges svg {
      height: 24px;
      width: auto;
    }

    /* ---- TESTIMONIALS – wider cards ---- */
    .testi-scroll {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-block-end: 1rem;
    }
    .testi-scroll blockquote {
      flex: 1 0 360px;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    @media (max-width: 480px) {
      .testi-scroll blockquote { flex: 1 0 300px; }
    }

    /* ---- 60-SEC DEMO SECTION – button centred ---- -->
    #demo {
      padding-block: 4rem 2rem;
      background: var(--grey);
    }
    .demo-wrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        border-radius: var(--radius);
        max-width: 850px;
        margin-inline: auto;
    }
    .demo-wrapper video,
    .demo-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    .demo-cta {          /* centres button under text -->
      text-align: center;
      margin-top: 2rem;
    }
    .demo-cta .btn {
      margin-top: 1rem;
    }
    .silent-hook {
      text-align: center;
      font-size: 0.75rem;
      color: #6b7280;
      margin-top: 0.5rem;
    }

    /* ---- CALENDLY FILLS THE BOX (no inner scroll) ---- -->
    .calendly-inline-widget {
      min-height: 680px;
      height: 680px !important;
      width: 100% !important;
    }

    /* ---- FOOTER – NO EMAIL ICON, ADD TIKTOK + YOUTUBE ---- -->
    footer {
      background: #111827;
      color: #9ca3af;
      padding-block: 3rem 2rem;
      font-size: 0.875rem;
    }
    footer .container {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      gap: 2rem;
    }
    footer h4 {
      color: var(--white);
      margin-block-end: 0.75rem;
      font-size: 1rem;
    }
    footer a:hover {
      color: var(--white);
    }
    .socials {
      display: flex;
      gap: 0.75rem;
      margin-block-start: 1rem;
    }
    .socials svg {
      width: 20px;
      height: 20px;
      fill: #9ca3af;
      transition: fill 0.2s;
    }
    .socials a:hover svg {
      fill: var(--white);
    }
    @media (max-width: 768px) {
      footer .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }

    /* ---- H2 FOR SEO (visually hidden) ---- -->
    .seo-only {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
  <script defer src="assets/js/app.js"></script>
</body>
</html>

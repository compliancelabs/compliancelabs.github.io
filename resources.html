<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CL&C Terminal | Institutional Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root { --bg-body: #0b0d11; --bg-panel: #151922; --border-color: #272e3b; --accent: #10b981; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: #e2e8f0; font-size: 13px; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .app-layout { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }
        .sidebar { background-color: #0f1218; border-right: 1px solid var(--border-color); height: 100vh; position: fixed; width: 240px; }
        .main-content { margin-left: 240px; display: flex; flex-direction: column; height: 100vh; }
        .top-bar { height: 48px; border-bottom: 1px solid var(--border-color); background: #0f1218; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
        .module { background: var(--bg-panel); border: 1px solid var(--border-color); display: flex; flex-direction: column; height: 100%; border-radius: 2px; }
        .module-header { padding: 12px 16px; border-bottom: 1px solid var(--border-color); background: rgba(0,0,0,0.2); font-size: 10px; font-weight: 800; text-transform: uppercase; color: #64748b; }
        .module-body { padding: 20px; flex: 1; }
        .std-input { width: 100%; background: #0b0d11; border: 1px solid var(--border-color); color: white; padding: 8px 10px; font-family: 'JetBrains Mono'; font-size: 12px; margin-top: 8px; }
        .btn-exec { width: 100%; background: #e2e8f0; color: #0b0d11; border: none; padding: 10px; font-weight: 700; font-size: 11px; text-transform: uppercase; margin-top: 16px; cursor: pointer; transition: 0.2s; }
        .btn-exec:hover { background: var(--accent); color: white; }
        .data-readout { background: #000; padding: 12px; margin-top: 16px; display: none; border: 1px solid var(--border-color); }
        .tab-btn { background: transparent; border: none; padding: 12px 24px; color: #64748b; font-size: 11px; font-weight: 700; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); }
    </style>
</head>
<body class="app-layout">

    <aside class="sidebar">
        <div class="p-6 border-b border-white/5"><h1 class="font-bold text-xs uppercase text-white">CL&C Terminal</h1><p class="mono text-[9px] text-slate-600 mt-1">Sovereign Access</p></div>
        <nav class="py-6"><a href="index.html" class="flex items-center gap-4 px-8 py-3 text-slate-500 hover:text-white"><i class="fas fa-home text-xs"></i><span class="mono">Exit</span></a><a href="#" class="flex items-center gap-4 px-8 py-3 text-emerald-500 bg-emerald-500/5 border-l-2 border-emerald-500"><i class="fas fa-terminal text-xs"></i><span class="mono">Systems</span></a></nav>
        <div class="mt-auto p-6 text-[9px] mono text-slate-700">API Status: CONNECTED<br>Node: UK-LND-01</div>
    </aside>

    <main class="main-content">
        <div class="top-bar"><div class="mono text-[10px] text-slate-500">MANDATE: INSTITUTIONAL_DIAGNOSTIC</div><div class="flex gap-4"><span class="mono text-[10px] text-emerald-500">LIVE FEED</span></div></div>

        <div class="p-8 overflow-y-auto">
            <div class="flex border-b border-white/5 mb-10"><button class="tab-btn active" onclick="filter('all')">ALL</button><button class="tab-btn" onclick="filter('cons')">CONSTRUCTION</button><button class="tab-btn" onclick="filter('log')">LOGISTICS</button><button class="tab-btn" onclick="filter('waste')">WASTE</button><button class="tab-btn" onclick="filter('nrg')">ENERGY</button></div>

            <div class="grid lg:grid-cols-3 gap-6" id="grid">
                <div class="module t-all"><div class="module-header">Liquidity Projection</div><div class="module-body"><label class="mono text-[10px]">Principal (£)</label><input type="number" id="fac-val" class="std-input" placeholder="0.00"><label class="mono text-[10px] mt-4 block">Days Lag</label><input type="number" id="fac-days" class="std-input" value="60"><div class="data-readout" id="res-fac"><span class="mono text-[9px] text-slate-500">Available Adv.</span><div class="text-xl font-bold text-sky-400" id="val-fac">£0.00</div></div><button class="btn-exec" onclick="calcFac()">Run</button></div></div>
                <div class="module t-log"><div class="module-header">Fleet Euro-6 ROI</div><div class="module-body"><label class="mono text-[10px]">Daily Fine (£)</label><input type="number" id="flt-fine" class="std-input" value="100"><label class="mono text-[10px] mt-4 block">Fleet Size</label><input type="number" id="flt-qty" class="std-input" value="1"><div class="data-readout" id="res-flt"><span class="mono text-[9px] text-slate-500">Monthly Sunk Cost</span><div class="text-xl font-bold text-rose-400" id="val-flt">£0.00</div></div><button class="btn-exec" onclick="calcFlt()">Run</button></div></div>
                <div class="module t-cons"><div class="module-header">Statutory Recovery</div><div class="module-body"><label class="mono text-[10px]">Debt Principal (£)</label><input type="number" id="rec-val" class="std-input" placeholder="0.00"><label class="mono text-[10px] mt-4 block">Days Overdue</label><input type="number" id="rec-days" class="std-input" placeholder="30"><div class="data-readout" id="res-rec"><span class="mono text-[9px] text-slate-500">Total Claimable</span><div class="text-xl font-bold text-emerald-400" id="val-rec">£0.00</div></div><button class="btn-exec" onclick="calcRec()">Run</button></div></div>
            </div>
        </div>
    </main>

    <script>
        function filter(s){const ms=document.querySelectorAll('.module');const btns=document.querySelectorAll('.tab-btn');btns.forEach(b=>b.classList.remove('active'));event.target.classList.add('active');ms.forEach(m=>{if(s==='all'||m.classList.contains('t-'+s)||m.classList.contains('t-all'))m.style.display='flex';else m.style.display='none';})}
        function calcFac(){const v=document.getElementById('fac-val').value;document.getElementById('val-fac').innerText='£'+(v*0.88).toLocaleString();document.getElementById('res-fac').style.display='block';}
        function calcFlt(){const f=document.getElementById('flt-fine').value;const q=document.getElementById('flt-qty').value;document.getElementById('val-flt').innerText='£'+(f*q*22).toLocaleString();document.getElementById('res-flt').style.display='block';}
        function calcRec(){const v=document.getElementById('rec-val').value;const d=document.getElementById('rec-days').value;const i=(v*0.1275*d/365)+100;document.getElementById('val-rec').innerText='£'+(Number(v)+i).toLocaleString();document.getElementById('res-rec').style.display='block';}
    </script>
</body>
</html>

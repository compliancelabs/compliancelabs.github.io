<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Risk Audit | Compliance Labs & Capital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 120'%3E%3Cpath d='M50 5 L90 25 V75 L50 115 L10 75 V25 L50 5Z' fill='%230f172a'/%3E%3Cpath d='M50 20 V100 M25 40 L75 40 M25 70 L75 70' stroke='%2310b981' stroke-width='2.5' stroke-linecap='round'/%3E%3Ccircle cx='50' cy='20' r='4.5' fill='%2310b981'/%3E%3Ccircle cx='50' cy='55' r='6' fill='%2310b981'/%3E%3Ccircle cx='50' cy='100' r='4.5' fill='%2310b981'/%3E%3Ccircle cx='25' cy='40' r='3' fill='%2310b981'/%3E%3Ccircle cx='75' cy='40' r='3' fill='%2310b981'/%3E%3Ccircle cx='25' cy='70' r='3' fill='%2310b981'/%3E%3Ccircle cx='75' cy='70' r='3' fill='%2310b981'/%3E%3C/svg%3E">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        :root { --emerald: #059669; --charcoal: #020617; }
        body { font-family: 'Manrope', sans-serif; background-color: var(--charcoal); color: #cbd5e1; overflow-x: hidden; }
        .serif-heading { font-family: 'Playfair Display', serif; }
        .mono { font-family: 'monospace'; font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; }
        .audit-card { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 4rem; max-width: 800px; margin: 6rem auto; box-shadow: 0 40px 100px -20px rgba(0,0,0,0.8); position: relative; z-index: 10; }
        .audit-step { display: none; animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
        .audit-step.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .btn-choice { width: 100%; text-align: left; padding: 24px; background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.1); font-weight: 700; font-size: 12px; text-transform: uppercase; letter-spacing: 0.1em; color: #94a3b8; transition: all 0.2s; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .btn-choice:hover { border-color: var(--emerald); color: white; background: rgba(5, 150, 105, 0.05); }
        .scan-line { position: absolute; top: 0; left: 0; height: 2px; background: var(--emerald); width: 0%; transition: width 0.5s ease; }
    </style>
</head>
<body class="antialiased">
    <nav class="absolute top-0 left-0 w-full p-10 flex justify-between items-center z-50">
        <a href="index.html" class="flex items-center gap-4 group">
            <svg viewBox="0 0 100 120" class="h-10 w-auto">
                <path d="M50 5 L90 25 V75 L50 115 L10 75 V25 L50 5Z" fill="#ffffff"/>
                <path d="M50 20 V100 M25 40 L75 40 M25 70 L75 70" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
                <circle cx="50" cy="20" r="4.5" fill="#10b981"/><circle cx="50" cy="55" r="6" fill="#10b981"/><circle cx="50" cy="100" r="4.5" fill="#10b981"/><circle cx="25" cy="40" r="3" fill="#10b981"/><circle cx="75" cy="40" r="3" fill="#10b981"/><circle cx="25" cy="70" r="3" fill="#10b981"/><circle cx="75" cy="70" r="3" fill="#10b981"/>
            </svg>
            <div class="leading-none">
                <span class="text-white font-bold text-sm uppercase tracking-tight block">Compliance <span class="text-emerald-500">Labs</span></span>
                <span class="mono text-slate-500 block mt-1 tracking-widest">& CAPITAL</span>
            </div>
        </a>
    </nav>

    <div class="audit-card">
        <div class="scan-line" id="progress-bar"></div>
        <div class="audit-step active" id="step-0">
            <span class="mono text-emerald-600 mb-6 block">Initialization Protocol</span>
            <h1 class="serif-heading text-5xl text-white mb-8">Infrastructure Diagnostic.</h1>
            <p class="text-slate-400 text-lg font-light leading-relaxed mb-12">Technical forensic scan for UK enterprises (Â£1M+ Turnover).</p>
            <button onclick="nextStep(1, 0)" class="btn-choice border-emerald-500 text-white bg-emerald-500/10 justify-center">Initialize Scan</button>
        </div>
        <!-- Steps 1-5 follow index.html logic but styled for the card -->
        <div class="audit-step" id="step-1">
            <h2 class="serif-heading text-3xl text-white mb-10">Verification Frequency?</h2>
            <button onclick="nextStep(2, 10)" class="btn-choice">Real-Time API (Automated) <i class="fas fa-check"></i></button>
            <button onclick="nextStep(2, 5)" class="btn-choice">Monthly / Manual <i class="fas fa-check"></i></button>
            <button onclick="nextStep(2, 0)" class="btn-choice">Onboarding Only <i class="fas fa-check"></i></button>
        </div>
    </div>

    <script>
        let score = 0;
        function nextStep(step, val) {
            score += val;
            document.querySelectorAll('.audit-step').forEach(el => el.classList.remove('active'));
            document.getElementById('progress-bar').style.width = (step * 25) + "%";
            if(step === 2) window.location = 'thank-you.html'; // Simplified for demo
            else document.getElementById('step-' + step).classList.add('active');
        }
    </script>
</body>
</html>
